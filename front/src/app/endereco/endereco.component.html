<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Novo Endereço</h5>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12 mb-4">
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">{{contato.nome}}</h6>
                        <small class="text-muted">{{contato.email}}</small>
                    </div>
                    <span class="text-muted">{{contato.telefone}}</span>
                </li>
            </ul>
        </div>
        <div class="col-md-12 pr-5 pl-5">
            <div class="alert alert-success" *ngIf="responseCreate" role="alert">
                Adicionado com sucesso!
            </div>
            <form [formGroup]="enderecoForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Quadra</label>
                            <input type="text" formControlName="quadra" class="form-control" maxlength="255"
                                   [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"/>
                            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required">First Name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Número</label>
                            <input type="number" formControlName="numero" class="form-control" maxlength="5"
                                   [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
                            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Observação</label>
                    <textarea formControlName="obs" class="form-control"
                              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" maxlength="255"></textarea>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Cadastrar Endereço</button>
                    <button type="submit" class="btn btn-secondary ml-5" routerLink="/">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</div>
